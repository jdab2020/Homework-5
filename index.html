<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="container">
      <div class="time-block row">
        <textarea id="6" class="col-8 description hour" placeholder="6:00"></textarea><button class="saveBtn" 
          value="6"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="7" class="col-8 description hour" placeholder="7:00"></textarea><button class="saveBtn" 
          value="7"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="8" class="col-8 description hour" placeholder="8:00"></textarea><button class="saveBtn" 
          value="8"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="9" class="col-8 description hour" placeholder="9:00"></textarea><button class="saveBtn" 
          value="9"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="10" class="col-8 description hour" placeholder="10:00"></textarea><button class="saveBtn"
          value="10"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="11" class="col-8 description hour" placeholder="11:00"></textarea><button class="saveBtn"
          value="11"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="12" class="col-8 description hour" placeholder="12:00"></textarea><button class="saveBtn"
          value="12"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="13" class="col-8 description hour" placeholder="13:00"></textarea><button class="saveBtn"
          value="13"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="14" class="col-8 description hour" placeholder="14:00"></textarea><button class="saveBtn"
          value="14"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="15" class="col-8 description hour" placeholder="15:00"></textarea><button class="saveBtn"
          value="15"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="16" class="col-8 description hour" placeholder="16:00"></textarea><button class="saveBtn"
          value="16"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="17" class="col-8 description hour" placeholder="17:00"></textarea><button class="saveBtn"
          value="17"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
        <textarea id="18" class="col-8 description hour" placeholder="18:00"></textarea><button class="saveBtn"
          value="18"><i class="fa fa-save" style="font-size:30px;color:red"></i></button>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      let currentTime = new Date();
      let currentHour = currentTime.getHours();
      // let currentHour = 7;
      let keyDescription = {};
      console.log(localStorage)
      if (localStorage.length !== 0){
        renderDescription()
      }

      $("#currentDay").html(currentTime);

      $(".saveBtn").on("click", function () {
        let key = $(this).val();
        let description = $("#" + key).val();
        $(keyDescription).prop(key,description)
        localStorage.setItem("keyDescription",JSON.stringify(keyDescription));
      })

      function renderDescription() {
        keyDescription = JSON.parse(localStorage.getItem("keyDescription"));
        console.log($(keyDescription).prop(7));
        for (let i = 0; i < Object.keys(keyDescription).length; i++) {
          i+=6;
          description=$(keyDescription).prop(i);
          $("#"+i).text(i +":00  " + description)
          i-=6;
        }
      }

      $("<textarea>").each(function(){
        if ($(this).val()<currentHour){
          $(this).addClass(".past");
        }
        else if ($(this).val()>currentHour){
          $(this).addClass(".future");
        }
        else $(this).addClass(".present");
      })

    })

  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
